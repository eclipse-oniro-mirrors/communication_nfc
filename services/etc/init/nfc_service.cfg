{
    "jobs" : [{
            "name" : "post-fs-data",
            "cmds" : [
                "chown nfc /sys/nfc/nfc_chip_type",
                "chgrp nfc /sys/nfc/nfc_chip_type",
                "mkdir /data/nfc"
            ]
        }
    ],
    "services" : [{
            "name" : "nfc_service",
            "path" : ["/system/bin/sa_main", "/system/profile/nfc_service.json"],
            "ondemand" : true,
            "uid" : "nfc",
            "gid" : ["nfc", "shell"],
            "secon" : "u:r:nfc_service:s0",
            "caps" : ["CAP_NET_BIND_SERVICE", "CAP_NET_RAW"],
            "apl" : "system_basic",
            "permission" : ["ohos.permission.VIBRATE", "ohos.permission.MANAGE_SECURE_SETTINGS", "ohos.permission.RUNNING_STATE_OBSERVER"]
        }
    ]
}
